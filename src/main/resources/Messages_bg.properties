jsp.dspace-admin.wizard-permissions.text3                       = \u041a\u043e\u0439 \u0435 \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u0435\u043d \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u043d\u0430 \u0441\u0442\u044a\u043f\u043a\u0430 <strong>\u043e\u0434\u043e\u0431\u0440\u044f\u0432\u0430\u043d\u0435/\u043e\u0442\u0445\u0432\u044a\u0440\u043b\u044f\u043d\u0435</strong>? \u0422\u0435 \u0449\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u043e\u0434\u043e\u0431\u0440\u044f\u0442 \u0438\u043b\u0438 \u043e\u0442\u0445\u0432\u044a\u0440\u043b\u044f\u0442 \u0432\u0445\u043e\u0434\u044f\u0449\u0438 \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0438\u044f. \u0422\u0435 \u043e\u0431\u0430\u0447\u0435, \u043d\u044f\u043c\u0430 \u0434\u0430 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u0430\u0442 \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0438\u0442\u0435 \u043c\u0435\u0442\u0430\u0434\u0430\u043d\u043d\u0438. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0435 \u0441\u0430\u043c\u043e \u0435\u0434\u0438\u043d \u043e\u0442 \u0433\u0440\u0443\u043f\u0430\u0442\u0430 \u0434\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0438 \u0441\u0442\u044a\u043f\u043a\u0430\u0442\u0430 \u0437\u0430 \u0432\u0441\u044f\u043a\u043e \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0435.
jsp.dspace-admin.wizard-permissions.text4                       = \u041a\u043e\u0439 \u0435 \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u0435\u043d \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u043d\u0430 \u0441\u0442\u044a\u043f\u043a\u0430 <strong>\u043e\u0434\u043e\u0431\u0440\u044f\u0432\u0430\u043d\u0435/\u043e\u0442\u0445\u0432\u044a\u0440\u043b\u044f\u043d\u0435/\u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u043c\u0435\u0442\u0430\u0434\u0430\u043d\u043d\u0438</strong>? \u0422\u0435 \u0449\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u0430\u0442 \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0438\u0442\u0435 \u043c\u0435\u0442\u0430\u0434\u0430\u043d\u043d\u0438 \u0438 \u0441\u043b\u0435\u0434 \u0442\u043e\u0432\u0430 \u0434\u0430 \u043e\u0434\u043e\u0431\u0440\u044f\u0442 \u0438\u043b\u0438 \u043e\u0442\u0445\u0432\u044a\u0440\u043b\u044f\u0442 \u0432\u0445\u043e\u0434\u044f\u0449\u0438 \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0438\u044f. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0435 \u0441\u0430\u043c\u043e \u0435\u0434\u0438\u043d \u043e\u0442 \u0433\u0440\u0443\u043f\u0430\u0442\u0430 \u0434\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0438 \u0441\u0442\u044a\u043f\u043a\u0430\u0442\u0430 \u0437\u0430 \u0432\u0441\u044f\u043a\u043e \u0434\u0435\u043f\u043e\u0437\u0438\u0440\u0430\u043d\u0435.
